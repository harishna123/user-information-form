<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>next/prives</title>
  </head>
  <body onload="LoadeImages()">
    <button onclick="Pre()">previous</button>
    <img
      src="https://th.bing.com/th/id/R.7383028831604862ec47fefee3e8f43f?rik=JvqjDCfPocchLg&riu=http%3a%2f%2fthewowstyle.com%2fwp-content%2fuploads%2f2015%2f01%2fimages-of-nature-4.jpg&ehk=%2b1REJDS0cEPD0z2IP%2fddCyP9IgFz6xVpp8fyQr78SJ0%3d&risl=&pid=ImgRaw&r=0"
      alt=""
      srcset=""
      id="images"
      width="600px"
      height="500px"
    />

    <button onclick="Next()">Next</button>
    <script>
      var a = [
        "https://th.bing.com/th/id/R.7383028831604862ec47fefee3e8f43f?rik=JvqjDCfPocchLg&riu=http%3a%2f%2fthewowstyle.com%2fwp-content%2fuploads%2f2015%2f01%2fimages-of-nature-4.jpg&ehk=%2b1REJDS0cEPD0z2IP%2fddCyP9IgFz6xVpp8fyQr78SJ0%3d&risl=&pid=ImgRaw&r=0",
        "https://th.bing.com/th/id/R.71fc55a0f2becd702cc4a893980dea57?rik=XOUhz40Jc9OcYg&riu=http%3a%2f%2fthewowstyle.com%2fwp-content%2fuploads%2f2015%2f01%2fnature-images-6.jpg&ehk=BQoi8QCZQtCfHkXWT0TIAxv1vTtTO1rY7ctKskX6Xfs%3d&risl=&pid=ImgRaw&r=0",
        "https://th.bing.com/th/id/OIP.MCLzVoExgXPyNi_V5gb1AwHaE7?rs=1&pid=ImgDetMain",
        "https://th.bing.com/th/id/R.bb6960919ca51b4b018d728293f419e6?rik=ahZ0xqEHOA4peg&riu=http%3a%2f%2f4.bp.blogspot.com%2f-PU-xRtlftYo%2fT2i3dAeU6gI%2fAAAAAAAABLU%2f_9D4PRhloh8%2fs1600%2fPeaceful%2bRiver%2bWallpapers%2b1.jpg&ehk=3gGgDbIdbrsbBNuuxLL5co1GVChJdhgYnZokBMluGqU%3d&risl=&pid=ImgRaw&r=0",
      ];
      var index = 0;

      function LoadeImages() {
        var images = document.getElementById("images");
        images.src = a[index];
      }

      function Next() {
        if (index === a.length - 1) {
          index = 0;
        } else {
          index++;
        }
        LoadeImages();
      }

      function Pre() {
        if (index === 0) {
          index = a.length - 1;
        } else {
          index--;
        }
        LoadeImages();
      }

      
    </script>
  </body>
</html>
