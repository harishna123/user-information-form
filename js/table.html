      function data() {
        var table = document.getElementById("table");
        var html = "";
        for (let i = 0; i < a.length; i++) {
          html += `<tr>
            <td>${a[i].name}</td>
            <td>${a[i].lastname}</td>
            <td>${a[i].rollno}</td>
            <td>${a[i].add}</td>
            </tr>`;
        }
        table.innerHTML = html;
      }

      function search() {
        var html2 = "";
        var input = document.getElementById("Input").value;
        for (let i = 0; i < a.length; i++) {
          if (a[i].name.includes(input)) {
            html2 = `<tr>
            <td>${a[i].name}</td>
            <td>${a[i].lastname}</td>
            <td>${a[i].rollno}</td>
            <td>${a[i].add}</td>
            </tr>`;
          }
        }
        table.innerHTML = html2;
      
      }
      function reset() {
        document.getElementById("insrt").value = "";
        document.getElementById("lastname").value = "";
        document.getElementById("RollNo").value = "";
        document.getElementById("Add").value = "";
      }

      function push() {
        var html3 = "";
        var firstname = document.getElementById("insrt").value;
        var lastname = document.getElementById("lastname").value;
        var RollNo = document.getElementById("RollNo").value;
        var Add = document.getElementById("Add").value;
        var obj = {
          name: firstname,
          lastname: lastname,
          rollno: RollNo,
          add: Add,
        };
        a.push(obj);
        data();
        reset();
      }
