<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    div .img {
      width: 300px;
      height: 300px;
    }
  </style>
  <body onload="LoadImage()">
    <div>
      <img
        src="https://th.bing.com/th/id/R.7383028831604862ec47fefee3e8f43f?rik=JvqjDCfPocchLg&riu=http%3a%2f%2fthewowstyle.com%2fwp-content%2fuploads%2f2015%2f01%2fimages-of-nature-4.jpg&ehk=%2b1REJDS0cEPD0z2IP%2fddCyP9IgFz6xVpp8fyQr78SJ0%3d&risl=&pid=ImgRaw&r=0"
        alt=""
        srcset=""
        class="img"
      />
      <img
        src="https://th.bing.com/th/id/R.71fc55a0f2becd702cc4a893980dea57?rik=XOUhz40Jc9OcYg&riu=http%3a%2f%2fthewowstyle.com%2fwp-content%2fuploads%2f2015%2f01%2fnature-images-6.jpg&ehk=BQoi8QCZQtCfHkXWT0TIAxv1vTtTO1rY7ctKskX6Xfs%3d&risl=&pid=ImgRaw&r=0"
        alt=""
        srcset=""
        class="img"
      />
      <img
        src="https://th.bing.com/th/id/OIP.MCLzVoExgXPyNi_V5gb1AwHaE7?rs=1&pid=ImgDetMain"
        alt=""
        srcset=""
        class="img"
      />
      <img
        src="https://th.bing.com/th/id/R.bb6960919ca51b4b018d728293f419e6?rik=ahZ0xqEHOA4peg&riu=http%3a%2f%2f4.bp.blogspot.com%2f-PU-xRtlftYo%2fT2i3dAeU6gI%2fAAAAAAAABLU%2f_9D4PRhloh8%2fs1600%2fPeaceful%2bRiver%2bWallpapers%2b1.jpg&ehk=3gGgDbIdbrsbBNuuxLL5co1GVChJdhgYnZokBMluGqU%3d&risl=&pid=ImgRaw&r=0"
        alt=""
        srcset=""
        class="img"
      />
    </div>
    <button onclick="pre()">pre</button>
    <button onclick="next()">next</button>
    <script>
      var imageindex = 0;

      function LoadImage() {
        var image = document.getElementsByClassName("img");
        for (let i = 0; i < image.length; i++) {
          image[i].style.display = "none";
        }
        image[imageindex].style.display = "block";
      }

      function next() {
        if (imageindex === image.length - 1) {
          imageindex = 0;
        } else {
          imageindex++;
          LoadImage();
        }
        LoadImage();
      }
      function pre() {
        if (imageindex === 0) {
          imageindex = image.length - 1;
        }
        else{
          imageindex--;
          LoadImage();
        }
        LoadImage();
      }
    </script>
  </body>
</html>
